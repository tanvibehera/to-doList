  <div class="container my-4">
    <h2 class="text-center">TO-DO LIST!</h2>
    <form>
      <div class="mb-3">
        <label for="title class=" form-label">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Add an item to the list</div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button id="add" class="btn btn-primary">Add to List</button>
      <button id="clear" class="btn btn-primary" onclick="clearStorage()" style="float: right;">Clear List</button>
    </form>
    <div id="items" class="my-4">
      <h2>Your items</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Done</th>
            <th scope="col">S.No.</th>
            <th scope="col">Item Title</th>
            <th scope="col">Item Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr class="box">
            <th scope="row"><input type="checkbox" id="check"></th>
            <label for="check">
              <th scope="row">1</th>
              <td>Get Coffee</td>
              <td>Preferably Cappuccino if not, Espresso.</td>
            </label>
            <td><button class="btn btn-sm btn-primary">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
  <script>
    function getAndupdate() {
      console.log("Updating List...");
      tit = document.getElementById("title").value;
      desc = document.getElementById("description").value;
      if (localStorage.getItem('itemsJson') == null) {
        itemJsonArray = [];
        itemJsonArray.push([tit, desc]);
        localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
      }
      else {
        itemJsonArrayStr = localStorage.getItem('itemsJson');
        itemJsonArray = JSON.parse(itemJsonArrayStr);
        itemJsonArray.push([tit, desc]);
        localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
      }
      update();
    }

    function update() {
      if (localStorage.getItem('itemsJson') == null) {
        itemJsonArray = [];
        localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
      }
      else {
        itemJsonArrayStr = localStorage.getItem('itemsJson');
        itemJsonArray = JSON.parse(itemJsonArrayStr);
      }
      // populate the table
      let tableBody = document.getElementById("tableBody");
      let str = "";
      itemJsonArray.forEach((element, index) => {
        str +=
          `<tr class="box">
                    <th scope="row"><input type="checkbox" class="check" onchange="doalert(${index})"></th>
                    <label for="check${index}"><th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td></label>
                    <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
                </tr>`;
      });
      tableBody.innerHTML = str;
    }
    add = document.getElementById("add");
    add.addEventListener("click", getAndupdate);
    update();
    function deleted(itemIndex) {
      console.log("Delete", itemIndex);
      itemJsonArrayStr = localStorage.getItem('itemsJson');
      itemJsonArray = JSON.parse(itemJsonArrayStr);
      //  Delete itemIndex element from the array 
      itemJsonArray.splice(itemIndex, 1);
      localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
      update();
    }
    function clearStorage() {
      if (confirm("Are you sure you want to clear your To-Do List?")) {
        console.log("clearing the storage..");
        localStorage.clear();
        update();
      }
    }
    function doalert(itemIndex){
      doc = document.getElementsByClassName("check");
      console.log(doc);
      // console.log("Anirudh");
      console.log(doc[itemIndex].checked);
      if(doc[itemIndex].checked){
        // console.log("anir");
        doc2=document.getElementsByClassName("box");
        console.log(doc2);
        doc2[itemIndex].style.textDecoration = "line-through";
      }
      else{
        doc2=document.getElementsByClassName("box");
        doc2[itemIndex].style.textDecoration ="none";
      }
    }
    function changeColor(colorName) {
      document.body.style.background = colorName;
    }
  </script>
